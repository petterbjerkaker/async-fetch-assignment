<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/images/front-page">
	<link rel="stylesheet" href="css/front-page.css">
	<title>Star Wars Front page</title>
</head>
<body>
	<h1 class="front-page-header">
		STAR WARS COLLECTION - Click on an image to get started!
	</h1>

	<div class="main-container">
		<div class="characters-container">
			<div class="characters-header">
				Star Wars Characters
			</div>
			<div class="characters-image">
				<a href="characters.html">
				<img src="assets/images/front-page/characters.jpg" width="100%" height="350px" alt="SW Characters front-page">
				</a>
			</div>
		</div>

		<div class="films-container">
			<div class="films-header">
				Star Wars Films
			</div>
			<div class="films-image">
				<a href="films.html">
				<img src="assets/images/front-page/films.jpg"  width="100%" height="350px" alt="SW Films front-page">
				</a>
			</div>
		</div>
		<div class="planets-container">
			<div class="planets-header">
				Star Wars Planets
			</div>
			<div class="planets-image">
				<a href="planets.html">
				<img src="assets/images/front-page/planets.jpg" width="100%" height="350px" alt="SW Planets front-page">
				</a>
			</div>
		</div>
		<div class="species-container">
			<div class="species-header">
				Star Wars Species
			</div>
			<div class="species-image">
				<a href="species.html">
				<img src="assets/images/front-page/species.png" width="100%" height="350px" alt="SW Planets front-page">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
